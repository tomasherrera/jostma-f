<div class="row">
  <div class="col-md-12">
    <div class="btn-toolbar justify-content-between sales-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group" role="group" aria-label="First group">
        <button class="btn btn-outline-success">Ingresar Producto</button>
      </div>
      <div class="input-group">
        <button class="btn btn-outline-danger">Cerrar Dia: {{ app.today | date }}</button>
      </div>
    </div>
    <hr>
  </div>
</div>

<form #clientForm="ngForm" (ngSubmit)="itemsService.saveClient()">
  <h4>Ingresar informaci贸n del producto</h4>
  <div class="form-row">
    <div class="form-group col-sm-6">
      <label for="identification">Descripci贸n</label>
      <input type="text" class="form-control" placeholder="Bolsa De Cemento 1kg" name="identification" [(ngModel)]="itemsService.item.description" required>
    </div>
    <div class="form-group col-sm-3">
      <label for="last_name">Precio Base</label>
      <input type="text" class="form-control" placeholder="2500" required name="last_name" [(ngModel)]="itemsService.item.base_price">
    </div>
    <div class="form-group col-sm-3">
      <label for="phone">Cantidad En Inventario</label>
      <input type="text" class="form-control" placeholder="50" name="phone" [(ngModel)]="itemsService.item.stock">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <button class="btn btn-outline-success" type="submit" [disabled]="!clientForm.valid">Guardar Producto</button>
    </div>
  </div>
</form>

<div class="row">
  <table class="table table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">Descripci贸n</th>
        <th scope="col">Precio Base</th>
        <th scope="col">Cantidad En Inventario</th>
        <th scope="col">C贸digo De Barras</th>
      </tr>
    </thead>
    <tbody>
      <tr class="pointer" (click)="selectItem()" *ngFor="let item of itemsService.items">
        <td scope="row">{{item.description}}</td>
        <td>{{item.base_price}}</td>
        <td>{{item.stock}}</td>
        <td class="fill-cell"><button class="btn btn-outline-primary btn-fill-cell">Generar</button></td>
      </tr>
    </tbody>
  </table>
</div>
